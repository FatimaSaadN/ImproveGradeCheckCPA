<!-- templates/index.html -->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#131712] dark group/design-root overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif;">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between border-b border-solid border-b-[#2d372a] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 4C25.78 14.22 33.78 22.22 44 24C33.78 25.78 25.78 33.78 24 44C22.22 33.78 14.22 25.78 4 24C14.22 22.22 22.22 14.22 24 4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Grade Recalculator</h2>
          </div>
        </header>
        <form method="POST" action="/">
          <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5">
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <div class="flex min-w-72 flex-col gap-3">
                  <p class="text-white text-[32px] font-bold">CGPA Calculator</p>
                  <p class="text-[#a5b6a0] text-sm">Calculate your new CGPA after replacing a grade.</p>
                </div>
              </div>
              <div class="flex flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                  <p class="text-white text-base font-medium pb-2">Current CGPA</p>
                  <input name="current_cgpa" placeholder="Enter your current CGPA" class="form-input w-full rounded-xl text-white bg-[#1f251d] border border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px]" />
                </label>
              </div>
              <div class="flex flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                  <p class="text-white text-base font-medium pb-2">Total Credit Hours Completed</p>
                  <input name="total_credits" placeholder="Enter total credit hours" class="form-input w-full rounded-xl text-white bg-[#1f251d] border border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px]" />
                </label>
              </div>
              <div class="flex flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                  <p class="text-white text-base font-medium pb-2">Old Grade</p>
                  <select name="old_grade" class="form-input w-full rounded-xl text-white bg-[#1f251d] border border-[#42513e] h-14 p-[15px]">
                    <option value="">Select old grade</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                  </select>
                </label>
              </div>
              <div class="flex flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                  <p class="text-white text-base font-medium pb-2">Course Credit Hours</p>
                  <input name="course_credits" placeholder="Enter course credit hours" class="form-input w-full rounded-xl text-white bg-[#1f251d] border border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px]" />
                </label>
              </div>
              <div class="flex flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                  <p class="text-white text-base font-medium pb-2">New Grade</p>
                  <select name="new_grade" class="form-input w-full rounded-xl text-white bg-[#1f251d] border border-[#42513e] h-14 p-[15px]">
                    <option value="">Select new grade</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                  </select>
                </label>
              </div>
              <div class="flex px-4 py-3 justify-end">
                <button class="rounded-full h-10 px-4 bg-[#53d22c] text-[#131712] text-sm font-bold">Calculate New CGPA</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
